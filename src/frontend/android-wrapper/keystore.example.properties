# Android Release Signing Configuration
# 
# IMPORTANT: This is an EXAMPLE file. Do NOT commit real credentials.
# 
# Instructions:
# 1. Copy this file to 'keystore.properties' in the same directory
# 2. Generate your release keystore (see ANDROID_AAB.md for instructions)
# 3. Fill in the actual values below
# 4. Keep keystore.properties secure and never commit it to version control
#
# The keystore.properties file is already in .gitignore for your safety.

# Path to your release keystore file (relative to this directory or absolute)
storeFile=./release-key.keystore

# Password for the keystore
storePassword=YOUR_STORE_PASSWORD_HERE

# Alias of the key within the keystore
keyAlias=release-key

# Password for the key
keyPassword=YOUR_KEY_PASSWORD_HERE

# Example keystore generation command:
# keytool -genkey -v -keystore release-key.keystore -alias release-key \
#   -keyalg RSA -keysize 2048 -validity 10000 \
#   -storepass YOUR_STORE_PASSWORD -keypass YOUR_KEY_PASSWORD
